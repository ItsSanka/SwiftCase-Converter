<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCase Converter</title>
    <meta name="keywords" content="SwiftCase Converter">
    <meta name="description" content="SwiftCase Converter">

    <link rel='shortcut icon' type='image/x-icon' href='resources/images/favicon.ico'>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/all.css">
    <link rel="stylesheet" href="resources/css/stylesheet.css">
</head>

<body>

    <div class="container-fluid section-a">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>SwiftCase Converter</h1>
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group">
                            <input type="text" class="form-control" id="label" placeholder="Enter Your Text" aria-label="Enter Your Text"
                                aria-describedby="btnGroupAddon">
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" id="upperCase" class="btn btn-secondary">Upper Case</button>
                            <button type="button" id="lowCase" class="btn btn-secondary">Lower Case</button>
                            <button type="button" class="btn btn-secondary">Capitalized Case</button>
                            <button type="button" id="clear" class="btn btn-secondary">Clear</button>
                        </div>
                        <label id="outLabel"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/app.js"></script>

</body>

</html>
